<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〖仮〗ポートフォリオ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            background: linear-gradient(135deg, #222, #555);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            width: 80%;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 3em;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            to { transform: translate(-50%, -50%) scale(1.2); opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>〖仮〗</h1>
        <p>静寂の中に、言葉を刻む。</p>
        <p>このポートフォリオは、あなたの思索の旅。</p></br>
	<p>このページはブログの内容を読み込ませ、Chat GPTにて生成されました。</p>
    </div>
    <div class="circle"></div>
</body>
</html>
