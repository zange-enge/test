<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〖仮〗 - 思索の記録</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            text-align: center;
            font-size: 2.5em;
        }
        .post {
            margin: 20px 0;
            padding: 20px;
            border-left: 4px solid #888;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-in-out;
        }
        .post.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>〖仮〗</h1>
        <div class="post">そうしていつも終わり続ける。</div>
        <div class="post">綺麗なわかりやすいストーリーで生きれたらよかったね。</div>
        <div class="post">自分を知るための自己紹介。</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let posts = document.querySelectorAll(".post");
            posts.forEach((post, index) => {
                setTimeout(() => {
                    post.classList.add("show");
                }, index * 500);
            });
        });
    </script>
</body>
</html>
